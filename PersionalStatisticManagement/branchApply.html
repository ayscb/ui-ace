<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../common/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../common/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../common/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../common/css/animate.min.css" rel="stylesheet">
    <link href="../common/css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="../common/css/plugins/dropdown/dropdown.min.css">
    <link rel="stylesheet" href="../common/css/plugins/dropdown/icon.css">
    <link rel="stylesheet" href="../common/css/transition.min.css">
    <!-- jqgrid-->
    <link href="../common/css/plugins/jqgrid/ui.jqgridffe4.css?0820" rel="stylesheet">

    <link href="../common/css/animate.min.css" rel="stylesheet">
    <link href="../common/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../common/css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

        <div class="col-sm-10">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>分支管理
                        <small>统计分支项目明细</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link"> <i class="fa fa-times"></i> </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="example">
                        <div class="alert alert-success" id="examplebtTableEventsResult" role="alert"></div>

                        <div id="exampleTableEventsToolbar" role="group">
                            <form class="form-inline" role="form">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline btn-default" data-toggle="modal"
                                            data-target="#myModal">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" style="margin-left: 30px;border-top-width: 10px;padding-right: 0px;padding-left: 0px;width: 28px;">组织</label>

                                    <div class="col-sm-8" style="width: 300px;">
                                        <div class="ui loading fluid search selection dropdown ">
                                            <input type="hidden" name="country" style = "margin-top: 0;">
                                            <div class="default text">select organization</div>
                                            <div class="menu">
                                                <div class="item" data-value="ad">ndorra</div>
                                                <div class="item" data-value="ae">United</div>
                                                <div class="item" data-value="af">Afghanistan</div>
                                                <div class="item" data-value="ag">Antigua</div>
                                                <div class="item" data-value="ai">Anguilla</div>
                                                <div class="item" data-value="al">Albania</div>
                                                <div class="item" data-value="am">rmenia</div>
                                                <div class="item" data-value="an">Netherlands Antilles</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true" data-width="5%" ></th>
                                <th data-field="id" data-width="0%" data-halign="center" class="hidden" >序号</th>
                                <th data-field="projectName"  data-width="15%" data-halign="center">项目</th>
                                <th data-field="subProjectName" data-width="15%" data-halign="center">子仓</th>
                                <th data-field="branch" data-width="10%" data-halign="center">分支</th>
                                <th data-field="applyUser" data-width="10%" data-halign="center" data-align="center">申请人员</th>
                                <th data-field="applyTime" data-width="10%" data-halign="center" data-align="center">申请时间</th>
                                <th data-field="validTime" data-width="10%" data-halign="center" data-align="center">生效时间</th>
                                <th data-field="lastStatisticTime" data-width="10%" data-halign="center" data-align="center"> 最新统计时间</th>
                                <th data-field="status" data-width="10%" data-halign="center" data-align="center">状态</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 授权弹框 -->
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <i class="fa fa-user modal-icon"></i>
                <h4 class="modal-title">人员授权</h4>
                <small class="font-bold">添加要授权的人员</small>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>组织</label>
                    <div class="ui fluid search selection dropdown">
                        <input type="hidden" name="country">
                        <div class="default text">select organization</div>
                        <div class="menu">
                            <div class="item" data-value="ad">ndorra</div>
                            <div class="item" data-value="ae">United</div>
                            <div class="item" data-value="af">Afghanistan</div>
                            <div class="item" data-value="ag">Antigua</div>
                            <div class="item" data-value="ai">Anguilla</div>
                            <div class="item" data-value="al">Albania</div>
                            <div class="item" data-value="am">rmenia</div>
                            <div class="item" data-value="an">Netherlands Antilles</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>目标用户</label>
                    <select class="ui fluid search dropdown" multiple="">
                        <option value="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                    </select>
                    <span class="help-block m-b-none hidden">说明文字</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">授权</button>
            </div>
        </div>
    </div>
</div>

<script src="../common/js/jquery.min.js?v=2.1.4"></script>
<script src="../common/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../common/js/content.min.js?v=1.0.0"></script>
<script src="../common/js/plugins/iCheck/icheck.min.js"></script>
<script src="../common/js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
<script src="../common/js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="../common/js/plugins/dropdown/dropdown.min.js"></script>
<script src="../common/js/transition.min.js"></script>
<script src="../common/js/plugins/peity/jquery.peity.min.js"></script>
<script src="../common/js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../common/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

<script>
    $(document).ready(function () {
        $('.ui.dropdown').dropdown({
            // 你可以使用任何过渡
            transition: 'drop'
//            apiSettings: {
//                url: '//api.semantic-ui.com/tags/{query}'
//            }

        });


        // 表格设置
        $("#exampleTableEvents").bootstrapTable({
            url: "../common/testData/applyBranchData.json",
            height: 600,
            search: !0,
            toolbarAlign: 'left',
            pagination: !0,
        ///    striped: true,
            showToggle: !0,
            showColumns: !0,
            showFooter: true,
            showRefresh: !0,
            pageSize: 15,
            pageList: [15, 20, 30, 'All'],
            maintainSelected: !0,
            paginationHAlign: 'left',
            paginationDetailHAlign: 'right',
            iconSize: "outline",
            toolbar: "#exampleTableEventsToolbar",
            sortName:"",
            icons: {refresh: "glyphicon-repeat", toggle: "glyphicon-list-alt", columns: "glyphicon-list"},
            rowStyle : function (row, index) {
                return "margin:10px";
            }

        });

        $("#examplebtTableEventsResult").text("已经删除").addClass("hidden");

    });
</script>
</body>
</html>
